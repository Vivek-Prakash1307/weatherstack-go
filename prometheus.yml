global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'weather-microservice'
    replica: '1'

scrape_configs:
  - job_name: 'weather-microservice'
    static_configs:
      - targets: ['weather-api:8080']
        labels:
          service: 'weather-api'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

