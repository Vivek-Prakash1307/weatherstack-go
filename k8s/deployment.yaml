apiVersion: v1
kind: Namespace
metadata:
  name: weather-microservice

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: weather-config
  namespace: weather-microservice
data:
  config.json: |
    {
      "CacheExpiryMinutes": 10,
      "RateLimitPerMinute": 100,
      "MaxConcurrentRequests": 50,
      "ServerPort": "8080",
      "LogLevel": "info"
    }

---
apiVersion: v1
kind: Secret
metadata:
  name: weather-secrets
  namespace: weather-microservice
type: Opaque
stringData:
  api-key: "your_openweathermap_api_key_here"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-microservice
  namespace: weather-microservice
  labels:
    app: weather-microservice
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: weather-microservice
  template:
    metadata:
      labels:
        app: weather-microservice
        version: v1
    spec:
      containers:
      - name: weather-microservice
        image: weather-microservice:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: OPENWEATHERMAP_API_KEY
          valueFrom:
            secretKeyRef:
              name: weather-secrets
              key: api-key
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/.apiConfig
          subPath: config.json
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: weather-config
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: weather-service
  namespace: weather-microservice
  labels:
    app: weather-microservice
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: weather-microservice

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: weather-hpa
  namespace: weather-microservice
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: weather-microservice
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-ingress
  namespace: weather-microservice
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - weather-api.yourdomain.com
    secretName: weather-tls
  rules:
  - host: weather-api.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: weather-service
            port:
              number: 80